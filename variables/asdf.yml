---
fzf_version: 0.27.2
terraform_version: 1.1.2
kubectl_version: 1.1.2
helm_version: 3.7.2

asdf_version: v0.9.0
asdf_init_shell: false
asdf_plugins:
  - name: awscli
    global: 2.4.6
    versions:
      - 2.4.6

  - name: bat
    global: 0.18.3
    versions:
      - 0.18.3

  - name: exa
    global: 0.10.1
    versions:
      - 0.10.1

  - name: fd
    global: 8.3.0
    versions:
      - 8.3.0

  - name: fzf
    global: "{{ fzf_version }}"
    versions:
      - "{{ fzf_version }}"

  - name: helm
    global: "{{ helm_version }}"
    versions:
      - "{{ helm_version }}"

  - name: kubectl
    global: "{{ kubectl_version }}"
    versions:
      - "{{ kubectl_version }}"

  - name: kubectx
    global: 0.9.4
    versions:
      - 0.9.4

        #  - name: python
        #    global: 3.10.1
        #    versions:
        #      - 3.10.1
        #      - miniconda3-latest

  - name: ripgrep
    global: 13.0.0
    versions:
      - 13.0.0

  - name: ruby
    global: 3.0.3
    versions:
      - 3.0.3

  - name: nodejs
    global: lts
    versions:
    - lts

  - name: terraform
    global: "{{ terraform_version }}"
    versions:
      - "{{ terraform_version }}"
