---
fzf_version: latest
terraform_version: latest
kubectl_version: latest
helm_version: latest
jsonnet_version: latest
dhall_version: latest
bat_version: latest
exa_version: latest

asdf_version: v0.9.0

asdf_init_shell: false
asdf_plugins:
  - name: awscli
    global: latest
    versions:
      - latest

  - name: bat
    global: latest
    versions:
      - latest

  - name: direnv
    global: latest
    versions:
      - latest

  - name: exa
    global: latest
    versions:
      - latest

  - name: fd
    global: latest
    versions:
      - latest

  - name: fzf
    global: "{{ fzf_version }}"
    versions:
      - "{{ fzf_version }}"

  - name: helm
    global: "{{ helm_version }}"
    versions:
      - "{{ helm_version }}"

  - name: kubectl
    global: "{{ kubectl_version }}"
    versions:
      - "{{ kubectl_version }}"

  - name: jsonnet
    global: "{{ jsonnet_version }}"
    versions:
      - "{{ jsonnet_version }}"

  - name: dhall
    global: "{{ dhall_version }}"
    versions:
      - "{{ dhall_version }}"

  - name: kubectx
    global: latest
    versions:
      - latest

  - name: python
    global: latest
    versions:
      - latest

  - name: ripgrep
    global: latest
    versions:
      - latest

  - name: ruby
    global: latest
    versions:
      - latest

  - name: nodejs
    global: lts
    versions:
    - lts

  - name: terraform
    global: "{{ terraform_version }}"
    versions:
      - "{{ terraform_version }}"
